<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR Code Component</title>

  <style>
    /* Attribution styles */
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

    /* Center content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: rgb(213, 225, 239);
    }

    /* Card container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      border-radius: 15px;
      background-color: white;
      padding: 10px;
      box-shadow: 0px 4px 10px rgba(123, 123, 123, 0.056);
      max-width: 250px; /* Ensures it doesn't get too big */
      width: 90%; /* Makes it responsive */
    }

    /* QR Code Image */
    img {
      height: 250px;
      width: 250px;
      border-radius: 10px;
    }

    /* Headline */
    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    /* Paragraph */
    p {
      font-size: 14px;
      color: hsl(220, 15%, 55%);
      margin: 0 15px 10px;
      line-height: 1.5;
      word-wrap: break-word; /* Ensures text wraps */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/image-qr-code.png" alt="QR code leading to Frontend Mentor website" />
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to navigate to Frontend Mentor and take your coding skills to the next level.</p>
  </div>

</body>
</html>
